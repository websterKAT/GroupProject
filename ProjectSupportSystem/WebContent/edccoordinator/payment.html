 <div id="payment">
 <form class="form-horizontal" method="POST" action="DoInsertPayment">
    <center><h4> Payment Details </h4> </center>
    <div class="form-group">
        <label for="InputPayementID" class="col-sm-3 control-label">Payment ID:</label>
        <div class="col-sm-9"><input type="text" class="form-control" name="paymentId" placeholder="Payment ID"> </div>
      </div>
      <div class="form-group">
        <label for="InputLastName" class="col-sm-3 control-label">Amount:</label>
        <div class="col-sm-9"><input type="text" class="form-control" name="amount" placeholder="Amount"> </div>
      </div>
      <div class="form-group">
        <label for="InputPaidDate" class="col-sm-3 control-label">DATE:</label>
        <div class="col-sm-9"><input type="date" class="form-control" name="paidDate"> </div>
      </div>
      <button class="btn btn-default">Review</button>
      <button type="submit" class="btn btn-default">Save</button>
  </form>
</div>
