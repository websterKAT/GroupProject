<div id="student">
<form class="form-horizontal">
		<center><h4> Student Details </h4> </center>
	 	<div class="form-group">
	    	<label for="InputStudentId" class="col-sm-3 control-label">StudentID: </label>
	    	<div class="col-sm-9"><input type="text" class="form-control" id="studentId" placeholder="ID"> </div>
	  	</div>
	  	<div class="form-group">
	    	<label for="InputFirstName" class="col-sm-3 control-label">First Name:</label>
	    	<div class="col-sm-9"><input type="text" class="form-control" id="firstName" placeholder="First Name"> </div>
	  	</div>
	  	<div class="form-group">
	    	<label for="InputLastName" class="col-sm-3 control-label">Last Name:</label>
	    	<div class="col-sm-9"><input type="text" class="form-control" id="lastName" placeholder="Last Name"> </div>
	  	</div>
	  	<div class="form-group">
	    	<label for="InputEmail" class="col-sm-3 control-label">E-Mail:</label>
	    	<div class="col-sm-9"><input type="email" class="form-control" id="email" placeholder="E-Mail"> </div>
	  	</div>
	  	<div class="form-group">
	    	<label for="InputAddress" class="col-sm-3 control-label">Address:</label>
	    	<div class="col-sm-9"><textarea class="form-control" id="address" rows="3" placeholder="No,Street Name,City Name"></textarea> </div>
	  	</div>
	  	<div class="form-group">
	    	<label for="InputTeleNo" class="col-sm-3 control-label">Mobile:</label>
	    	<div class="col-sm-9"><input type="text" class="form-control" id="mobileNo" placeholder="Mobile No"> </div>
	  	</div>
	  	<div class="form-group">
	    	<label for="InputDOB" class="col-sm-3 control-label">DOB:</label>
	    	<div class="col-sm-9"><input type="date" class="form-control" id="dob"> </div>
	  	</div>
	  	<div class="form-group">
	    	<label for="InputGender" class="col-sm-3 control-label">Gender:</label>
	    	<div class="col-sm-9"><select class="form-control" id="gender"> <option> Male</option> <option>Female </option>	</select></div>
	  	</div>
	  		
	  	<button class="btn btn-default">Review</button>
	  	<button type="submit" class="btn btn-default">Save</button>
	</form>
</div>
